<div id = "containerPaginator">
	<button class = "button" > <img @click = "backPage()" src = "../../general_assets/icons/btn_arrow_left.png"> </button>

	<button class = "button" @click="getCharactersList(page)" v-for = "page in pages" v-if = "page > currentPage - 3 && page < currentPage + 3" >
		{{page}} 
	</button>

	<button class = "button"> <img @click = "nextPage()" src = "../../general_assets/icons/btn_arrow_right.png"> </button>
</div>
